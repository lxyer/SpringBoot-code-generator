<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="libs/jquery.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div id="ftrapp">
	<div class="grid-btn" style="">
		<div class="form-group col-sm-2">
			<label>表名:</label><input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
		</div>
		<div class="form-group col-sm-2">
			<label>URL:</label><input type="text" class="form-control" value="jdbc:mysql://127.0.0.1:3306/demo" v-model="q.coon" @keyup.enter="query" placeholder="jdbc:mysql://127.0.0.1:3306/demo">
		</div>
		<div class="form-group col-sm-2">
			<label>userName:</label><input type="text" class="form-control" value="root" v-model="q.user" @keyup.enter="query" placeholder="请输入用户名">
		</div>
		<div class="form-group col-sm-2">
			<label>password:</label><input type="text" class="form-control" value="1234" v-model="q.pwd" @keyup.enter="query" placeholder="请输入密码">
		</div>

		<a class="btn btn-default" @click="query">查询</a>
		<div class="form-group col-sm-2">
			<label><font color="red">*</font>模块名称:</label><input  v-model="s.moduleName"  class="form-control" placeholder="示例:bill">
		</div>
		<div class="form-group col-sm-2">
			<label><font color="red">*</font>作者:</label><input  v-model="s.author"  class="form-control" placeholder="bill.gates">
		</div>
		<div class="form-group col-sm-2">
			<label><font color="red">*</font>邮箱:</label><input  v-model="s.email"  class="form-control" placeholder="bill@163.com">
		</div>
		<a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="js/generator.js"></script>
</body>
</html>
